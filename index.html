<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Quotes (OOP)</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Цитати великих людей</h1>
            <div id="quote">
                <!-- prettier-ignore -->
                <p class="quote-text" id="quote-text">Натисни кнопку, щоб побачити рандомну цитату</p>
                <p class="quote-author" id="quote-author"></p>

                <p id="quote-author" class="quote-author"></p>
                <button id="random-quote-btn" class="btn btn-primary">
                    Генерувати
                </button>
                <button id="random-quote-api-btn" class="btn btn-secondary">
                    Генерувати via API
                </button>
                <!-- <i id="quote-favorite-btn" class="far fa-star star-icon"></i> -->
            </div>
        </div>

        <div class="favorites-container" id="favorites-container">
            <!-- Favorite quotes will be dynamically added here -->
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
